<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   <header id="header" class="site-header">
  <div class="header-bar">
    <div class="container header-bar-content">
      <h1 class="site-title">Where in the world?</h1>
      <button class="dark-mode-toggle">
        <img src="./assets/darkModeIcon.png" alt="Dark Mode Icon" class="dark-mode-icon">
        <span class="dark-mode-text">Dark Mode</span>
      </button>
    </div>
  </div>
  <div class="controls-section">
    <div class="container controls-container">
      <form class="search-form">
        <img src="./assets/searchIcon.png" alt="Search" class="search-icon" >
        <input type="text" placeholder="Search for a countryâ€¦" class="search-input">
      </form>
        <div class="filter-dropdown">
        <button class="filter-trigger">
          <span>Filter by Region</span>
          <img src="./assets/filterArrow.png" alt="Expand" class="filter-arrow">
        </button>
        <ul class="filter-options">
          <li>Africa</li>
          <li>America</li>
          <li>Asia</li>
          <li>Europe</li>
          <li>Oceania</li>
        </ul>
      </div>
    </div>
  </div>
</header>
<main  class="countries-section">
  <div class="container">
    <div id="loader" style="display: none;">Loading countries data...</div>

    <div class="countries-grid" id="countries">
      
    </div>
  </div>
</main>
<script  src="./script.js"></script>
  </body>
</html>
